<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
body,html{margin:0;height:100%;}
header,footer{background:#333;color:#fff;padding:15px;}
header nav{display:flex;justify-content:space-around;}
main{display:flex;justify-content:space-around;align-items:center;flex:1;padding:40px;}
.box{background:#eee;padding:40px;transition:0.3s;}
.box:hover{transform:rotate(2deg);}
footer{text-align:center;}
@media(max-width:700px){main{flex-direction:column;gap:20px;}}
</style>
</head>
<body>
<header><nav><a href="#">Home</a><a href="#">Projects</a><a href="#">Contact</a></nav></header>
<main>
  <div class="box">Services</div>
  <div class="box">Projects</div>
  <div class="box">Contact</div>
</main>
<footer>&copy; 2025 Homepage Layout</footer>
</body>
</html>
