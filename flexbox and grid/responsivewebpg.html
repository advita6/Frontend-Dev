<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout</title>
<style>
body{margin:0;font-family:Arial;}
header{display:flex;justify-content:space-between;align-items:center;background:#333;color:#fff;padding:15px;}
main{display:grid;grid-template-columns:2fr 1fr;gap:20px;padding:20px;}
article{display:flex;flex-direction:column;gap:10px;}
.box{background:#eee;padding:20px;}
footer{text-align:center;background:#222;color:#fff;padding:10px;}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
h1{animation:fadeUp 1s;}
@media(max-width:700px){main{grid-template-columns:1fr;flex-direction:column;}}
</style>
</head>
<body>
<header><div>Logo</div><nav><a href="#">Home</a> | <a href="#">About</a></nav></header>
<main>
  <article>
    <h1>Welcome</h1>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </article>
  <aside>Sidebar Content</aside>
</main>
<footer>Â© 2025 Responsive Page</footer>
</body>
</html>
