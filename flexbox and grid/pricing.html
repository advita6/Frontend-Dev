<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing</title>
<style>
body{font-family:Arial;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;animation:fadeIn 1s;}
.container{display:flex;gap:20px;}
.card{background:#eee;padding:30px;text-align:center;transition:.3s;}
.card:nth-child(2){background:#4CAF50;color:#fff;transform:scale(1.05);}
.card:hover{transform:translateY(-10px);}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@media(max-width:750px){.container{flex-direction:column;align-items:center;}}
</style>
</head>
<body>
<div class="container">
  <div class="card">Basic</div>
  <div class="card">Pro</div>
  <div class="card">Premium</div>
</div>
</body>
</html>
