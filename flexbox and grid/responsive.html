<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Layout</title>
<style>
body{margin:0;display:grid;grid-template-areas:
"header header"
"sidebar main"
"footer footer";
grid-template-columns:250px 1fr;gap:20px;padding:20px;}
header{grid-area:header;background:#333;color:#fff;padding:20px;}
aside{grid-area:sidebar;background:#eee;padding:20px;}
main{grid-area:main;display:grid;grid-template-columns:repeat(2,1fr);gap:20px;}
footer{grid-area:footer;background:#333;color:#fff;text-align:center;padding:10px;}
@media(max-width:800px){
  body{grid-template-areas:
  "header"
  "main"
  "sidebar"
  "footer";
  grid-template-columns:1fr;}
  main{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<header>My Blog</header>
<aside>Categories</aside>
<main><div>Blog Post 1</div><div>Blog Post 2</div></main>
<footer>Contact: advita@example.com</footer>
</body>
</html>
