<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader</title>
<style>
body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#111;}
.loader{display:flex;gap:10px;}
.circle{width:15px;height:15px;background:#4CAF50;border-radius:50%;animation:bounce 0.6s infinite alternate;}
.circle:nth-child(2){animation-delay:0.2s;}
.circle:nth-child(3){animation-delay:0.4s;}
@keyframes bounce{to{transform:translateY(-20px);}}
</style>
</head>
<body>
<div class="loader">
  <div class="circle"></div><div class="circle"></div><div class="circle"></div>
</div>
</body>
</html>
