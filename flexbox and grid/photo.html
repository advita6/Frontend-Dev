<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;padding:20px;}
figure{margin:0;overflow:hidden;}
img{width:100%;height:100%;object-fit:cover;transition:transform .5s ease;}
img:hover{transform:scale(1.05);}
figcaption{text-align:center;padding:5px;}
</style>
</head>
<body>
<div class="gallery">
  <figure><img src="https://via.placeholder.com/200"><figcaption>Image 1</figcaption></figure>
  <figure><img src="https://via.placeholder.com/200"><figcaption>Image 2</figcaption></figure>
  <figure><img src="https://via.placeholder.com/200"><figcaption>Image 3</figcaption></figure>
  <figure><img src="https://via.placeholder.com/200"><figcaption>Image 4</figcaption></figure>
</div>
</body>
</html>
