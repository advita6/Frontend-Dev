<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card</title>
<style>
body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#222;}
.card{width:200px;height:250px;perspective:1000px;}
.inner{position:relative;width:100%;height:100%;transition:transform 0.6s;transform-style:preserve-3d;}
.card:hover .inner{transform:rotateY(180deg);}
.front,.back{position:absolute;width:100%;height:100%;backface-visibility:hidden;display:flex;justify-content:center;align-items:center;color:#fff;font-size:18px;border-radius:10px;}
.front{background:#4CAF50;}
.back{background:#555;transform:rotateY(180deg);}
</style>
</head>
<body>
<div class="card">
  <div class="inner">
    <div class="front">Front Side</div>
    <div class="back">Back Description</div>
  </div>
</div>
</body>
</html>
