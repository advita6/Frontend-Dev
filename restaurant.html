<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <h2 class="fw-bold mb-4">Today's Menu</h2>

        <tr><th>Category</th><th>Item</th><th>Price</th></tr>
      </thead>

        <tr><td>Starters</td><td>Garlic Bread</td><td>₹120</td></tr>

      </tbody>

    <h4 class="mt-5">Chef's Specials</h4>
    <ul class="list-group w-50 mx-auto">
      <li class="list-group-item">Truffle Pasta</li>
      <li class="list-group-item">Sizzling Brownie</li>
      <li class="list-group-item">BBQ Chicken Pizza</li>

    <div class="mt-4">
      <img src="https://via.placeholder.com/400x250" class="img-fluid rounded" alt="Food">
