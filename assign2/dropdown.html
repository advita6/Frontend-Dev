<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Selection</title>
</head>
<body>
    <h1>Choose Your Travel Preferences</h1>
    <label for="country">Country:</label>
    <select id="country">
        <option selected>India</option>
        <option>USA</option>
        <option>Japan</option>
    </select>
    <br><br>
    <label for="state">State:</label>
    <select id="state">
        <option selected>Maharashtra</option>
        <option>California</option>
        <option>Tokyo Prefecture</option>
    </select>
    <br><br>
    <label for="city">City:</label>
    <select id="city">
        <option selected>Mumbai</option>
        <option>Los Angeles</option>
        <option>Tokyo</option>
    </select>
    <br><br>
    <label for="place">Favorite Tourist Place:</label>
    <select id="place">
        <option selected>Gateway of India</option>
        <option>Hollywood</option>
        <option>Shibuya Crossing</option>
    </select>
    <p>You have selected India, Maharashtra, Mumbai, and Gateway of India.</p>
</body>
</html>
