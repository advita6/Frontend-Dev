<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Arial;padding:20px;}
.grid{display:grid;grid-template-columns:repeat(3,150px);gap:10px;}
.grid img{width:150px;height:150px;cursor:pointer;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;}
.modal img{width:300px;}
</style>
</head>
<body>

<div class="grid">
<img src="https://via.placeholder.com/150">
<img src="https://via.placeholder.com/150/111">
<img src="https://via.placeholder.com/150/222">
<img src="https://via.placeholder.com/150/333">
<img src="https://via.placeholder.com/150/444">
<img src="https://via.placeholder.com/150/555">
</div>

<div class="modal" id="modal">
<div id="inner">
<img id="big">
</div>
</div>

<script>
const modal=document.getElementById("modal");
const big=document.getElementById("big");
const inner=document.getElementById("inner");

document.querySelectorAll(".grid img").forEach(img=>{
    img.onclick=()=>{
        big.src=img.src;
        modal.style.display="flex";
    };
});

modal.onclick=()=>modal.style.display="none";
inner.onclick=e=>e.stopPropagation();
</script>
</body>
</html>
