<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advita's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container text-center mt-4 p-5">
    <h1 class="fw-bold">Advita Singh</h1>
    <p class="lead mb-3">Aspiring AI/ML Engineer | Creative Technologist</p>
    <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-4" alt="Profile">
    <div>
      <button class="btn btn-primary me-2">Hire Me</button>
      <button class="btn btn-outline-dark">Download CV</button>
    </div>

    <form class="mt-5">
      <input type="text" class="form-control mb-3" placeholder="Your Name">
      <input type="email" class="form-control mb-3" placeholder="Your Email">
      <textarea class="form-control mb-3" rows="3" placeholder="Your Message"></textarea>
      <button class="btn btn-success">Send</button>
    </form>
  </div>

</body>
</html>
